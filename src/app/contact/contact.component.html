<div>
  <h1>Contact us</h1>
  <div class="component-body">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" [formControl]="nameFormControl">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" >
        <textarea style="height:100px;" matInput placeholder="Message" [formControl]="messageFormControl"></textarea>
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="submit()">Submit</button>
    </form>
  </div>
</div>
