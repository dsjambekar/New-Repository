<mat-card style="margin:1em;">
  <mat-card-header>
      <mat-card-title>{{question.createdBy}}   </mat-card-title>

      <mat-card-subtitle>{{question.createdAt}}</mat-card-subtitle>
      <mat-card-subtitle>{{question.difficultyLevel}} {{question.questionType}}</mat-card-subtitle>
          <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  </mat-card-header>

  <mat-card-content>
      <div [innerHTML]="question.body"></div>
  </mat-card-content>

  <mat-card-content>
      <mat-list fxLayout="column">
          <mat-list-item *ngFor="let opt of question.options; let i = index;">
              {{i + 1}}
            <button   mat-stroked-button>
                <div  [innerHTML]="opt.body"></div>
              </button>
          </mat-list-item>

        </mat-list>
  </mat-card-content>

  <mat-card-content>
      <div  [innerHTML]="question.explanation"></div>
  </mat-card-content>

  <mat-divider [inset]="true"> </mat-divider>
  <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

</mat-card>
