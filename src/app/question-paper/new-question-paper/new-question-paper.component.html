<mat-card style="margin:1em;">
  <mat-card-header>
    <mat-card-title>{{user.name}} </mat-card-title>
    <img mat-card-avatar src={{user.image}}>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newQuestionPaper">
      <!-- <mat-checkbox formControlName="isPublic">Is Public</mat-checkbox> -->

          <mat-form-field [floatLabel]="newQuestionPaper.value.floatLabel">
            <mat-select required formControlName="isPublic">
              <mat-option value="true">
                Public
              </mat-option>
              <mat-option value="false">
                Private
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="list-item">
            <quill-editor placeholder="Enter the question paper name here" [modules]="quillConfig" class="quillEditor"
              formControlName="questionPaperTitle"></quill-editor>
          </div>
      <mat-action-list fxLayout="row">
        <button mat-stroked-button (click)="onSubmit()" [disabled]="!newQuestionPaper.valid">Save</button>
      </mat-action-list>
    </form>
  </mat-card-content>
</mat-card>
