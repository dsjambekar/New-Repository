<mat-card style="margin:1em;">
  <mat-card-header>
    <mat-card-title>{{user.name}} </mat-card-title>
    <img mat-card-avatar src={{user.image}}>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newQuestion">
      <!-- <mat-checkbox formControlName="isPublic">Is Public</mat-checkbox> -->

          <mat-form-field [floatLabel]="newQuestion.value.floatLabel">
            <mat-select required formControlName="isPublic">
              <mat-option value="true">
                Public
              </mat-option>
              <mat-option value="false">
                Private
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field [floatLabel]="newQuestion.value.floatLabel">
            <mat-select required formControlName="questionType">
              <mat-option value="VA">VA</mat-option>
              <mat-option value="QA">QA</mat-option>
              <mat-option value="LR">LR</mat-option>
              <mat-option value="DI">DI</mat-option>
            </mat-select>
            <mat-label>
              Question Type
            </mat-label>
          </mat-form-field>
          <mat-form-field [floatLabel]="newQuestion.value.floatLabel">
            <mat-select required formControlName="difficultyLevel">
              <mat-option value="Easy">Easy</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="Hard">Hard</mat-option>
            </mat-select>
            <mat-label>
              Difficulty Level
            </mat-label>
          </mat-form-field>
      <mat-list>
        <mat-list-item>
          <div class="list-item">
            <quill-editor placeholder="Enter the question here" [modules]="quillConfig" class="quillEditor"
              formControlName="question"></quill-editor>
          </div>
        </mat-list-item>

        <!-- <mat-card-actions>
              <button  mat-flat-button color="primary">Add option</button>
              <button mat-button>SHARE</button>
            </mat-card-actions> -->

        <!-- <mat-list-item  *ngIf="listOptions.length==0">
              <button (click)="addOption(-1)" mat-flat-button color="primary">Add option</button>
          </mat-list-item> -->
        <!-- <mat-list-item formArrayName="options"  *ngFor="let option of options.controls;let i = index">
              <div class="list-item" [formGroup]="options.at(i)">
                  Enter the option here:
                  <mat-checkbox formControlName = "isCorrect"></mat-checkbox>
                  <quill-editor [modules]="quillConfig"  class="quillEditor"  formControlName="body"></quill-editor>
                  <button (click)="addOption(i)" mat-mini-fab color="primary">+</button>
                  <button (click)="removeOption(i)" mat-mini-fab color="accent">-</button>
              </div>
          </mat-list-item>
          <mat-list-item>
              <div class="list-item">Enter the explanation here:
                  <quill-editor [modules]="quillConfig"  class="quillEditor" formControlName="explanation"></quill-editor>
                </div>
          </mat-list-item> -->
        <!-- <mat-list-item>
            <button mat-flat-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!newQuestion.valid">Save</button>
          </mat-list-item> -->
      </mat-list>
      <mat-action-list fxLayout="row">
        <button mat-stroked-button (click)="addOption(-1)" [disabled]="!newQuestion.valid">Add Options</button>
        <button mat-stroked-button (click)="addExplantion()" [disabled]="!newQuestion.valid">Add Explanation</button>
        <button mat-stroked-button (click)="onSubmit()" [disabled]="!newQuestion.valid">Save</button>
      </mat-action-list>
      <!-- <mat-divider [inset]="true"></mat-divider> -->
      <mat-list>
        <mat-list-item formArrayName="options" *ngFor="let option of options.controls;let i = index">
          <table [formGroup]="options.at(i)">
            <tr>
              <td>
                <quill-editor placeholder="Enter the option here" [modules]="quillConfig" class="quillEditor"
                  formControlName="body"></quill-editor>
              </td>
              <td>
                <mat-checkbox formControlName="isCorrect"></mat-checkbox>

              </td>
              <td>
                <button mat-icon-button (click)="addOption(i)">
                  <mat-icon color="primary">add_circle</mat-icon>
                </button>
              </td>
              <td>
                <button mat-icon-button (click)="removeOption(i)">
                  <mat-icon color="accent">remove_circle</mat-icon>
                </button>
              </td>
            </tr>
          </table>

        </mat-list-item>
        <mat-list-item *ngIf="showHideExplanation">
          <div class="list-item">
            <quill-editor placeholder="Enter the explanation here" [modules]="quillConfig" class="quillEditor"
              formControlName="explanation"></quill-editor>
          </div>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-card-content>
</mat-card>
